<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - IXXXI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #00FFFF;
      margin-bottom: 2rem;
      letter-spacing: 0.2em;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00FFFF;
    }
    p {
      color: #888;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #FF6B6B;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .retry-btn {
      background: #00FFFF;
      color: #000;
      border: none;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    .retry-btn:hover {
      background: #fff;
      transform: translateY(-2px);
    }
    .downloads {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .downloads h2 {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .download-hint {
      font-size: 0.875rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">IXXXI</div>
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      Looks like you've lost your connection. 
      Don't worry - your downloaded tracks are still available.
    </p>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Waiting for connection...</span>
    </div>
    
    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>
    
    <div class="downloads">
      <h2>ðŸ’¾ Downloaded Tracks</h2>
      <p class="download-hint">
        Premium members can access downloaded music offline.
        <br>Upgrade to Premium for offline listening.
      </p>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
